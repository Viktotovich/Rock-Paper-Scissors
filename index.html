<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="styles" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<h1 class="mainHeader">Rock, Paper, & Scissors</h1>

<div class="playerScore"></div>
<div class="computerScore"></div>
<div class="pointsToWin"></div>

<div class="container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>

<div class="displayContainer">
    <div class="roundResultDisplay"></div>
</div>

<div class="afterLoss"></div>
<div class="afterWin"></div>

<button class="playAgain"></button>

   
</body>
</html>
